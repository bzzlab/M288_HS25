<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowControl Basics</title>
</head>
<body>
    <h1>Einfache If-Abfrage</h1>

    <script>
        // Prüfe ob eine Zahl grösser oder kleiner als 10 ist.
        let zahl = 12;

        if (zahl > 10) {
            console.log("Zahl ist grösser als 10. Eingabe:"+ zahl);
        } else {
            console.log("Zahl ist kleiner oder gleich 10. Eingabe:"+ zahl);
        }
    </script>
</body>
</html>
